<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specifies character encoding for proper rendering of text -->
    <meta charset="UTF-8">
    
    <!-- Ensures the website is responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Describes the website for SEO purposes -->
    <meta name="description" content="Add your website description here">
    
    <!-- Keywords to help with search engine optimization -->
    <meta name="keywords" content="Add, relevant, keywords, here">
    
    <!-- Specifies the author of the website -->
    <meta name="author" content="Your Name">
    
    <!-- Controls how search engines index the page -->
    <meta name="robots" content="index, follow">

    <!-- Specifies the canonical URL for the page -->
    <link rel="canonical" href="https://yourwebsite.com">

    <!-- Open Graph meta tags for sharing on platforms like Facebook -->
    <meta property="og:title" content="Your Website Title">
    <meta property="og:description" content="Your website's description or tagline">
    <meta property="og:image" content="https://yourwebsite.com/placeholder-image.png">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:type" content="website">

    <!-- Twitter Card meta tags for sharing on Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Your Website Title">
    <meta name="twitter:description" content="Your website's description or tagline">
    <meta name="twitter:image" content="https://yourwebsite.com/placeholder-image.png">

    <!-- Website title displayed in the browser tab -->
    <title>Your Website Title</title>
    
    <!-- Favicon for browser tabs -->
    <link rel="icon" type="image/ico" href="favicon.ico">
    
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Import Google Fonts for custom typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Main title of the website -->
        <h1>Your Website Name</h1>
        
        <!-- Profile image with placeholder image -->
        <!-- Replace the src value with your actual image path -->
        <img src="Images/profile-image.png" alt="Your Profile Image" class="profile-img">
    </header>

    <!-- Navigation Section -->
    <nav>
        <ul class="social-links">
            <!-- List item for each social platform -->
            <li>
                <a href="#" target="_blank" title="Link to your social platform" aria-label="Discord">
                    <!-- Social platform icon -->
                    <img src="Images/discord-logo.png" alt="Discord" class="social-icons">
                    <!-- Social platform name -->
                    <span>Discord</span>
                </a>
            </li>
            <li>
                <a href="#" target="_blank" title="Link to Instagram" aria-label="Instagram">
                    <img src="Images/instagram-logo.png" alt="Instagram" class="social-icons">
                    <span>Instagram</span>
                </a>
            </li>
            <li>
                <a href="#" target="_blank" title="Link to X" aria-label="X">
                    <img src="Images/x-logo.png" alt="X" class="social-icons">
                    <span>X</span>
                </a>
            </li>
            <li>
                <a href="#" target="_blank" title="Link to TikTok" aria-label="TikTok">
                    <img src="Images/tiktok-logo.png" alt="TikTok" class="social-icons">
                    <span>TikTok</span>
                </a>
            </li>
        </ul>
    </nav>    

    <!-- Footer Section -->
    <footer>
        <!-- Footer text with dynamic year update -->
        <p>&copy; <span id="year"></span> Your Website Name. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript to automatically update the year in the footer -->
    <script>
        // Update the year dynamically based on the current date
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
